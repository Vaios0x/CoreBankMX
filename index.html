  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Logo2.svg" />

    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="DeFi Core" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/icon-152x152.png" />
    
    <!-- Splash Screen para iOS -->
    <link rel="apple-touch-startup-image" href="/assets/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/assets/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/assets/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/assets/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    
    <!-- Preconnect para mejor rendimiento -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.defi-core.com" />
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
    
    <!-- Meta tags para SEO y PWA -->
    <meta name="description" content="Plataforma completa de finanzas descentralizadas con préstamos, staking, remesas y más" />
    <meta name="keywords" content="DeFi, blockchain, crypto, préstamos, staking, remesas, finanzas descentralizadas" />
    <meta name="author" content="DeFi Core Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="DeFi Core - Plataforma Financiera Descentralizada" />
    <meta property="og:description" content="Plataforma completa de finanzas descentralizadas con préstamos, staking, remesas y más" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://defi-core.com" />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DeFi Core - Plataforma Financiera Descentralizada" />
    <meta name="twitter:description" content="Plataforma completa de finanzas descentralizadas con préstamos, staking, remesas y más" />
    <meta name="twitter:image" content="/assets/twitter-image.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "DeFi Core",
      "description": "Plataforma completa de finanzas descentralizadas",
      "url": "https://defi-core.com",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <title>DeFi Core - Plataforma Financiera Descentralizada</title>
    
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('core_neobank_theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = saved ? saved === 'dark' : prefersDark;
          if (dark) document.documentElement.classList.add('dark');
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
